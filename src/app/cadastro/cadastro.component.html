<header class="jumbotron">
        <h1 class="text-center">Cadastrar Fotos</h1>
    </header>
    <section class="container">
        <div class="row">
            <form #meuFormulario="ngForm" (submit)="cadastrar($event);" class="col-sm-6">
                <div class="form-group">
                    <label>Título</label>
                    <input #titulo="ngModel" name="titulo" [(ngModel)]="foto.titulo" class="form-control" required>
                    <span class="form-control alert-danger" *ngIf="titulo.invalid">
                        Titulo Obrigatório
                    </span>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input name="url" [(ngModel)]="foto.url" class="form-control">
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea name="descricao" [(ngModel)]="foto.descricao" class="form-control">
                    </textarea>
                </div>
     
                <a [routerLink]="['']" class="btn btn-default">Voltar</a>
     
                <button type="submit" class="btn btn-primary" [disabled]="meuFormulario.form.invalid">
                    Salvar
                </button>
            </form>
        </div>
        <aside class="col-sm-4">
            <!-- Preview do cadastro aqui -->
        </aside>
    </section>
